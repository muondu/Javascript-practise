<html>
    <head>
        <title>Return Keyword</title>
    </head>
    <body>
        <p>This example calls a function which performes a caculation and returns the result</p>
        <p id="demo"></p>
    <script type="text/javascript">
        var n = nopein(4,3);
        function nopein(a,b){
            return a / b;
        } 
        document.getElementById("demo").innerHTML = n;
        </script>
    </body>
</html>
