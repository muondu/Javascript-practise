<html>
    <head>
        <title>Data Types</title>
    </head>
    <body>
        
    <script>
        //String
        var exampleA = "I love Roblox and Minecraft.";
        alert(exampleA);
        //Number
        var exampleB = 2008;
        alert(exampleB);
        //Boolean
        var exampleC = true;
        var exampleD = false;
        alert(exampleC);
        alert(exampleD);
        //Null(No value)
        var exampleE = null;
        alert(exampleE);
        //Object
        var exampleF = {
            name: 'nesh',
            yearBorn: exampleB,
            talents: 'tennis and swimming',
            thingsEnjoy: "Watching Tv,Playing computer games,Playing with my relatives and friends,tennis,swimming,playing british buldog and hide and seek"
        };
        alert(exampleF.name);
        alert(exampleF.yearBorn);
        alert(exampleF.talents);
        alert(exampleF.thingsEnjoy);
        //Arrays
        var exampleG = ["Lamboghini","Bughati","Ferari"];
        alert(exampleG[2]);
        
        </script>
    </body>
</html>
