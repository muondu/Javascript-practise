<!DOCTYPE html>
<html>

<body>

    <p>Click the button to display the formatted number.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var num = 15;
            var n = num.toString();
            document.getElementById("demo").innerHTML = n;
        }
    </script>

</body>

</html>
