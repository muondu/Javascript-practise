<!DOCTYPE html>
<html>

<body>

    <p>Click the button to convert variables to numbers.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x4 = "999";
            var n =
                Number(x4)
            document.getElementById("demo").innerHTML = n;
        }
    </script>

</body>

</html>
