<html>
    <head>
        <title>Javascript For/In</title>
    </head>
    <body>
        <p>The for/in statements loops through the properties of an object.</p>
        <p id="demo"></p>
    <script type="text/javascript">
        var txt = "";
        var person = {fname:"Munene",lname:"Muondu",age:10};
        var x;
        for (x in person){
            txt += person[x] + "";
        }
        document.getElementById("demo").innerHTML = txt;
        </script>
    </body>
</html>
