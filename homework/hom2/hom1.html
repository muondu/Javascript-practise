<html>
    <head>
        <title>Javascript for loop</title>
    </head>
    <body>
        <p id="demo"></p>
    <script type="text/javascript">
        var text = "";
        var i;
        for(i = 0;i < 5; i++){
            text += "The number is " + i + "</br>";
        }
        document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
